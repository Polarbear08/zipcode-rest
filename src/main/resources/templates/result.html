<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>郵便番号で住所検索</title>
</head>
<body>
	<h1>検索結果</h1>
	<table>
		<tr>
			<th>項目</th>
			<th>値</th>
		</tr>
		
		<tr th:object="${addressResponse}">
			<td>郵便番号</td>
			<td th:text="*{zipcode}">dummy</td>
		</tr>
		<tr th:object="${addressResponse}">
			<td>都道府県名</td>
			<td th:text="*{address1}">dummy</td>
		</tr>
		<tr th:object="${addressResponse}">
			<td>市区町村名</td>
			<td th:text="*{address2}">dummy</td>
		</tr>
		<tr th:object="${addressResponse}">
			<td>町域名</td>
			<td th:text="*{address3}">dummy</td>
		</tr>

	</table>
</body>
</html>
